language: java
os:
  - linux
services:
  - docker
jdk:
  - openjdk11
install:
  - ./gradlew --info dependencies --refresh-dependencies
script:
  - ./gradlew build --stacktrace --info
after_success:
  - bash <(curl -s https://codecov.io/bash)

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
